{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<table style='margin-top: 30px' class="table table-hover">
    <thead class="table-striped table-dark">
      <tr>
        <th scope="col"> Symbol </th>
        <th scope="col"> Company Name </th>
        <th scope="col"> Price </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ sbl['symbol'] }} </th>
        <td>  {{ sbl['name'] }}  </td>
        <td>  {{ sbl['price'] | usd }}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
